            proxy_intercept_errors on;
            error_page 502 503 504 = @fallback;
        }
        
        # 将HTTP请求重定向到HTTPS
        return 301 https://$server_name$request_uri;
    }

    # HTTPS 服务器
    server {
        listen 443 ssl http2;
        server_name api.suibanxing.cn;
        
        # SSL证书配置
